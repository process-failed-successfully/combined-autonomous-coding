[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["agents*", "shared*"]

[project]
name = "combined-autonomous-coding"
version = "0.1.0"
description = "Combined Autonomous Coding Agent"
authors = [
    {name = "User", email = "user@example.com"},
]
dependencies = [
    "psutil",
    "requests",
    "prometheus_client",
]
requires-python = ">=3.11"

[tool.bandit]
exclude_dirs = ["tests", "tests_output", ".venv", "venv"]

name: Mergy

on:
  workflow_run:
    workflows: ["Robust CI"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: ðŸ¦¾ Auto-Merge PR
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: "ðŸš¢ Merge PR"
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.workflow_run.pull_requests[0]?.number;
            if (!prNumber) {
              console.log("No pull request found for this workflow run.");
              return;
            }

            try {
              // 1. Get PR details to check if it's a draft and get node_id
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });

              // 2. If it's a draft, promote it
              if (pr.draft) {
                console.log(`PR #${prNumber} is a draft. Promoting to ready for review...`);
                // Query to mark PR as ready for review
                const mutation = `
                  mutation($pullRequestId: ID!) {
                    markPullRequestReadyForReview(input: {pullRequestId: $pullRequestId}) {
                      pullRequest {
                        id
                        isDraft
                      }
                    }
                  }
                `;
                
                await github.graphql(mutation, {
                  pullRequestId: pr.node_id
                });
                console.log(`Successfully promoted PR #${prNumber}`);
              }

              // 3. Merge the PR
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash'
              });
              console.log(`Successfully merged PR #${prNumber}`);
            } catch (error) {
              console.error(`Failed to process PR #${prNumber}:`, error.message);
              // We don't want to fail the job if the merge fails (e.g. conflicts, already merged)
            }

name: Robust CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  static-checks:
    name: üõ°Ô∏è Static Checks (Lint, Types, Security)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13.7"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install .

      - name: Run Flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.venv,venv
          # exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=35 --max-line-length=160 --statistics --exclude=.venv,venv

      - name: Run Mypy
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # We use || echo to allow the build to pass even if Mypy finds issues, matching run_tests.sh behavior
          mypy . --ignore-missing-imports --no-strict-optional || echo "Mypy found issues (continuing for now)"

      - name: Run Bandit
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          bandit -r . -c "pyproject.toml" -ll -b bandit_baseline.json -f custom

  tests:
    name: üß™ Unit & Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13.7"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install .

      - name: Configure Git
        run: |
          git config --global user.email "agent@example.com"
          git config --global user.name "Combined Agent CI"

      - name: Run Pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest --cov=. --cov-report=term-missing tests/

      - name: Verify Setup
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python3 tests/verify_setup.py

      - name: Verify Dashboards
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python3 tests/verify_dashboards.py

  docker-build:
    name: üê≥ Docker Build Check
    runs-on: ubuntu-latest
    # Parallel execution, no needs

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: combined-autonomous-coding:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-trivy:
    name: üõ°Ô∏è Container Security Scan
    runs-on: ubuntu-latest
    # Runs in parallel with docker-build. Builds its own image locally for scanning.

    steps:
      - uses: actions/checkout@v4

      - name: Build image for scanning
        run: docker build -t test-image:local .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "test-image:local"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

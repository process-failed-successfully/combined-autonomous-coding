apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jira-agent.fullname" . }}
  labels:
    {{- include "jira-agent.labels" . | nindent 4 }}
spec:
  {{- if not .Values.keda.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "jira-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jira-agent.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: REDIS_HOST
              value: {{ .Values.redis.host | quote }}
            - name: REDIS_QUEUE
              value: {{ .Values.redis.queue | quote }}
            - name: JIRA_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: jira-url
            - name: JIRA_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: jira-email
            - name: JIRA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: jira-token
            - name: GIT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: git-token
          command: ["python3", "mock_agent.py"]

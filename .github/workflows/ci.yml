name: Robust CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  python-tests:
    name: üêç Python Lint, Type & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13.7"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install .

      - name: Run Checks & Tests
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh

  docker-build:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [python-tests] # Optional: only build if tests pass
    if: success() || failure() # Run even if tests fail? No, robust means usually ensuring quality first. But let's keep it dependent to save resources if code is broken.

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: combined-autonomous-coding:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-trivy:
    name: üõ°Ô∏è Container Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - uses: actions/checkout@v4

      - name: Build image for scanning
        run: docker build -t test-image:local .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "test-image:local"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

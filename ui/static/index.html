<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Nexus</title>
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-header: #0f172a;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
            --accent-success: #10b981;
            --border-color: #334155;
            --term-bg: #020617;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg-body); 
            color: var(--text-main); 
            margin: 0; 
            min-height: 100vh;
        }

        h1, h2, h3 { margin: 0; font-weight: 600; letter-spacing: -0.025em; }

        /* Layout */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0 40px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 40px;
        }

        .brand {
            font-size: 1.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-pill {
            background: rgba(255,255,255,0.05);
            padding: 5px 12px;
            border-radius: 999px;
            font-size: 0.75rem;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        /* Grid */
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #475569;
        }

        .card-header {
            padding: 16px 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .agent-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-running { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .status-paused { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .status-idle { background: rgba(148, 163, 184, 0.2); color: #cbd5e1; }
        .status-offline { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .status-stopped { background: rgba(239, 68, 68, 0.1); color: #991b1b; border: 1px solid rgba(239, 68, 68, 0.2); }

        .card-body {
            padding: 20px;
            flex-grow: 1;
        }

        .info-group {
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .label { color: var(--text-muted); }
        .value { font-weight: 500; font-family: monospace; }

        /* Terminal Logs */
        .terminal {
            background: var(--term-bg);
            border-radius: 6px;
            padding: 12px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.8rem;
            color: #e2e8f0;
            height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .terminal::-webkit-scrollbar { width: 8px; }
        .terminal::-webkit-scrollbar-track { background: var(--term-bg); }
        .terminal::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .terminal::-webkit-scrollbar-thumb:hover { background: #475569; }

        .log-entry {
            margin-bottom: 4px;
            line-height: 1.4;
            opacity: 0.9;
        }
        .log-entry:last-child {
            opacity: 1;
            font-weight: 600;
            color: #60a5fa;
        }

        /* Actions */
        .card-actions {
            padding: 12px 20px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        button {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }

        button.btn-primary { background: var(--accent-primary); border-color: var(--accent-primary); color: white; }
        button.btn-primary:hover { background: #2563eb; }

        button.btn-warning { color: var(--accent-warning); border-color: rgba(245, 158, 11, 0.3); }
        button.btn-warning:hover { background: rgba(245, 158, 11, 0.1); border-color: var(--accent-warning); }

        button.btn-danger { color: var(--accent-danger); border-color: rgba(239, 68, 68, 0.3); }
        button.btn-danger:hover { background: rgba(239, 68, 68, 0.1); border-color: var(--accent-danger); }
        
        button.btn-success { color: var(--accent-success); border-color: rgba(16, 185, 129, 0.3); }
        button.btn-success:hover { background: rgba(16, 185, 129, 0.1); border-color: var(--accent-success); }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
            background: var(--bg-card);
            border-radius: 12px;
            border: 2px dashed var(--border-color);
        }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            margin-right: 6px;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

    </style>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"></path><path d="M8.5 8.5C7 9.5 6 11 6 12.5"></path><path d="M15.5 15.5C17 14.5 18 13 18 11.5"></path></svg>
                Agent Nexus
            </div>
            <div class="status-pill" id="dashboard-status">Connecting...</div>
        </header>

        <div id="grid" class="agent-grid">
            <!-- Agents rendered here -->
            <div class="empty-state">
                <h3>No Agents Connected</h3>
                <p>Run <code>python3 main.py --agent gemini</code> to connect an agent.</p>
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const statusEl = document.getElementById('dashboard-status');
        let isConnected = false;

        function renderAgent(agent) {
            let statusClass = 'status-idle';
            let statusText = 'IDLE';
            let controlBtn = '';
            
            // Basic offline check (heartbeat > 10s ago)
            const now = Date.now() / 1000;
            const isOffline = (now - agent.last_heartbeat) > 10;
            const lastHeartbeatText = Math.floor(now - agent.last_heartbeat) + 's ago';

            if (isOffline) {
                statusClass = 'status-offline';
                statusText = 'OFFLINE';
            } else if (agent.is_paused) {
                statusClass = 'status-paused';
                statusText = 'PAUSED';
                controlBtn = `<button onclick="control('${agent.id}', 'resume')" class="btn-success">Resume</button>`;
            } else if (agent.is_running) {
                statusClass = 'status-running';
                statusText = 'RUNNING';
                controlBtn = `<button onclick="control('${agent.id}', 'pause')" class="btn-warning">Pause</button>`;
            } else {
                statusClass = 'status-stopped';
                statusText = 'STOPPED';
            }

            // Create log HTML
            const logsHtml = agent.last_log && agent.last_log.length > 0 
                ? agent.last_log.map(l => `<div class="log-entry">> ${l}</div>`).join('')
                : '<div class="log-entry" style="color:var(--text-muted)">Waiting for logs...</div>';

            return `
                <div class="card" id="card-${agent.id}">
                    <div class="card-header">
                        <div class="agent-name">${agent.id}</div>
                        <div class="status-badge ${statusClass}">
                             ${statusText === 'RUNNING' ? '<span class="pulse"></span>' : ''}
                             ${statusText}
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="info-group">
                            <span class="label">Task</span>
                            <span class="value">${agent.current_task || '-'}</span>
                        </div>
                        <div class="info-group">
                            <span class="label">Iteration</span>
                            <span class="value">#${agent.iteration}</span>
                        </div>
                         <div class="info-group">
                            <span class="label">Heartbeat</span>
                            <span class="value" style="${isOffline ? 'color:var(--accent-danger)' : ''}">${lastHeartbeatText}</span>
                        </div>
                        <div class="terminal">
                            ${logsHtml}
                        </div>
                    </div>
                    <div class="card-actions">
                        ${controlBtn}
                        <button onclick="control('${agent.id}', 'skip')">Skip</button>
                        <button onclick="control('${agent.id}', 'stop')" class="btn-danger">Stop</button>
                    </div>
                </div>
            `;
        }

        async function fetchAgents() {
            try {
                const res = await fetch('/api/dashboard');
                const agents = await res.json();
                
                isConnected = true;
                statusEl.textContent = `${agents.length} Active Agents`;
                statusEl.style.color = 'var(--text-muted)';
                
                if (agents.length === 0) {
                     grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No Agents Connected</h3>
                            <p>Run an agent to see it here.</p>
                        </div>`;
                } else {
                    // Update grid
                    // Optimization: We could diff here, but replacing innerHTML is robust for now
                    grid.innerHTML = agents.map(renderAgent).join('');
                    
                    // Auto scroll terminals
                    document.querySelectorAll('.terminal').forEach(term => {
                        term.scrollTop = term.scrollHeight;
                    });
                }
                
            } catch (e) {
                console.error("Failed to fetch dashboard", e);
                isConnected = false;
                statusEl.textContent = 'Disconnected';
                statusEl.style.color = 'var(--accent-danger)';
            }
        }

        async function control(id, cmd) {
            await fetch('/api/control', {
                method: 'POST',
                body: JSON.stringify({ agent_id: id, command: cmd }),
                headers: { 'Content-Type': 'application/json' }
            });
            // Immediate fetch to feel responsive
            setTimeout(fetchAgents, 100); 
        }

        setInterval(fetchAgents, 1000);
        fetchAgents();
    </script>
</body>
</html>
